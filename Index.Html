<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <style>
  #Btn1{
    font-size: 200px;
    height: 255px;
    width: 255px;
    background-color: #34abeb;
  }
  #CMB{
    font-size: 150px;
    height: 510px;
    width: 1140px;
    background-color: #34abeb;
  }
  #Clickcount{
    font-size: 300px;
  }
  #BAC {
    height: 510px;
    width: 875px;
    font-size: 150px;
    background-color: #34abeb;
  }
  #BGMA {
    height: 510px;
    width:585px;
    font-size: 150px;
    background-color: #34abeb;
  }
  .shop {
    display: none;
  }
  .Shopopen{
    display: initial;
  }
  #Shoptoggle {
  height: 255px;
  width: 405px;
  font-size: 150px;
    background-color: #34abeb;
  }
  #PrestigeBtn {
    height: 510px;
    width: 1140px;
    font-size: 150px;
    background-color: #99ffff
  }
  
  
  </style>
  <title>color clicker</title>
  <h1>
    <p id="Clickcount">0</>
  </h1>
</head>
<body>
  <h1>
    <button id="Btn1" onclick="add()">+</button>
    <br>
    <div id="shop" class="Shopopen">
    <button id="CMB" onclick="multiply()">Points per click×2 price=10</button>
    <br>
    <button id="BAC" onclick="BuyAC()">buy autoclicker price=10</button>
    <br>
    <button id="BGMA"onclick="BuyGma()">buy artist-price=20</button>
      <br>
      <button id="PrestigeBtn" onclick="Prestige()">Prestige for ©100,000,000</button>
    </div>
    <button id="Shoptoggle" onclick="toggleshop()">Shop</button>
    <script>
    let gmas=0
    let gmaprice=20
    let price=10
    let clicks=0
    let CM=1
    let Autoclick=0
    let ACprice=10
    let ACWT=0
    let CSprice=100
    let ACSI=500
    let Pprice=100000000
    function add(){
      clicks += CM;
      document.getElementById("Clickcount").innerHTML = +clicks;
    };
    function toggleshop(){
      var x = document.getElementById("shop");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
    function multiply(){
      
      if (clicks>=price){
        clicks -= price
      CM *= 2
      price *= Math.round(CM / 1.15)
      }     
      document.getElementById("Clickcount").innerHTML = +clicks
      document.getElementById("CMB").innerHTML = "Points per click×2 price=" +price
    }
      function BuyAC() {
      if (clicks>=ACprice){
      clicks -= ACprice
      Autoclick++
      ACprice *= 2
      document.getElementById("Clickcount").innerHTML = +clicks
      document.getElementById("BAC").innerHTML = "buy autoclicker price=" +ACprice
      }
      }
    function BuyGma() {
      if (clicks>=gmaprice){
      clicks -= gmaprice
      Autoclick += 2
      gmas++
      gmaprice *= Math.round(gmas / 1.15)
      document.getElementById("Clickcount").innerHTML = +clicks
      document.getElementById("BGMA").innerHTML = "buy artist-price=" +gmaprice
      }
      }
      function ACadd(){
        clicks += Autoclick
        document.getElementById("Clickcount").innerHTML = +clicks
      } 
      function ACS() {
        if (clicks>=CSprice) {
          clicks -= CSprice
          ACWT += ACSI
        }
      }
    function prestige(){
      if (clicks>=Pprice) {
          clicks -= Pprice
        clicks -= clicks
        Autoclick -= Autoclick
CM *= 2
      }
    }
    function savegame(){
      var gamesave = {
        clicks: clicks,
        price: price,
        CM: CM
      }
      localStorage.setItem("gamesave", JSON.Stringify(gamesave))
    }
    function loadgame(){
      var savedgame = JSON.parse(localStorage.getItem("gamesave"))
    }
    window.onload = function(){
      loadgame()
      document.getElementById("Clickcount").innerHTML = +clicks
      document.getElementById("CMB").innerHTML = "Points per click×2 price=" +price
    }
    setInterval (function() {
      savegame()    
    }, 20000 )
    setInterval (function() {
      ACadd()    
    },1000 )
    </script>
  </h1>
</body>
</html>
